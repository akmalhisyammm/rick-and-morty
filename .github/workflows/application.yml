name: Application CI

on:
  pull_request:
    branches: [main]

jobs:
  application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install all dependencies
        run: bun install

      - name: Run format check
        run: bun format:check

      - name: Run linter
        run: bun lint

      - name: Run type check
        run: bun type:check

      - name: Build application
        run: bun run build
